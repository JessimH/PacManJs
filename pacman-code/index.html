<!DOCTYPE html>

<html lang="fr-FR">

<head>

    <meta charset="UTF-8">

    <title>Vanilla Pac-Man</title>

    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
<section class="highScore">
    <div class="logo">
        <img src="assets/images/pacman-logo.png" width="385" height="205" alt="logo Pacman">
    </div>
    <div class="table" id="HighScore"></div>
</section>

<section>
    <div class="map">

        <img src="assets/images/pacman.gif" alt="Pac-Man">

        <img src="assets/images/redghost.png" alt="red-Ghost">
        <img src="assets/images/pinkghost.png" alt="pink-Ghost">
        <img src="assets/images/blueghost.png" alt="blue-ghost">

        <img src="assets/images/background.svg" alt="Labyrinthe">
        <img src="assets/images/Background2.svg" alt="Labyrinthe2">


    </div>
</section>
<section class="info">
    <div class="score">
        <p id="score">0</p>
    </div>
    <img src="assets/images/controls.png" width="300" height="217" alt="">
    <a href="index.html"><button class="nG">NEW GAME</button></a>
</section>

<div class="Input" id="Input">
    <label for="name">Username</label>
    <input type="text" id="name" name="name">
    <input type="submit" value="JOUER" onclick="hideForm()">
</div>





    <script src="assets/js/main.js"></script>

</body>

</html>
